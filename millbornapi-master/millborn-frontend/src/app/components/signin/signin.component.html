<div class="d-flex align-items-stretch min-height-100 h-100">
    <div class="bg-cover bg-1 hidden-sm-down col-md-6 col-lg-8"></div>
    <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
        <form [formGroup]="signIn" (ngSubmit)="doSignIn($event)" class="ng-untouched ng-pristine ng-invalid">
            <div class="mb-3">
                <h1>MILLBORN</h1>
                <p class="ff-headers text-uppercase">Sign in to your account</p>
            </div>
            <fieldset class="form-group">
                <label class="form-control-label" for="username">
                    Enter your username
                </label>
                <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="username" type="text" formControlName="username">
            </fieldset>
            <fieldset class="form-group">
                <label class="form-control-label" for="password">
                    Enter your password
                </label>
                <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="********" type="password" formControlName="password">
                <a class="form-text" [routerLink]="['/account/forgotpassword']"><small >Recover password</small></a>
            </fieldset>

            <div class="block"></div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
