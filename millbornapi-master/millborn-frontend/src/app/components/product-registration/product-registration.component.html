<div class="row">
    <div class="col-lg-12">
        <h3 class="text-center">Product Registration</h3> <br>
    </div>
</div>

<form [formGroup]="productreg" (ngSubmit)="doRegisterProduct(productreg)">
    <div class="row">
        <div class="col-lg-8">
            <h4>Product Information</h4>
            <div class="card panel">
                <div class="card-block">
                    <div class="form-group">
                        <label for="producttitle">Product Title</label>
                        <input type="text" class="form-control" formControlName="ProductTitle" placeholder="Title of the Product ..." />
                    </div>
                    <div class="form-group">
                        <label>Product Details</label>
                        <ckeditor debounce="500" [config]="{uiColor: '#1D4C6F', height:400}" formControlName="ProductDetail">
                        </ckeditor>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h4>Publish</h4>
            <div class="card panel">
                <div class="card-block">
                    <button class="btn btn-info">Save Draft</button>
                    <button class="btn btn-success">Publish</button>
                </div>
            </div>

            <h4>Select Categories</h4>
            <div class="card panel">
                <div class="card-block">
                    <div class="form-group">
                        <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts" [settings]="mySettings" formControlName="CategoryList"></ss-multiselect-dropdown>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="Tags" placeholder="Enter tags (comma seperated) ..." />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="Price" placeholder="Enter Price ..." />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="MinimumQuantity" placeholder="Minimum Qty to Order ..." />
                    </div>
                </div>
            </div>

            <h4>Product Image</h4>
            <div class="card panel">
                <div class="card-block">
                    <input type="file" ng2FileSelect [uploader]="uploader" data-type="product-image">
                </div>
            </div>

            <h4>Product Gallery</h4>
            <div class="card panel">
                <div class="card-block">
                    <input type="file" ng2FileSelect [uploader]="uploader" multiple>
                </div>
            </div>

            <h4>Other Documents</h4>
            <div class="card panel">
                <div class="card-block">
                    <input type="file" ng2FileSelect [uploader]="uploader" multiple>
                </div>
            </div>

        </div>
    </div>
</form>
