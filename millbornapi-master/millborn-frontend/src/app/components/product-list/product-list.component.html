<div class="row">
  <div class="col-lg-12">
      <h3 class="text-center"> Product List </h3>
  </div>

  
  

  <div class="col-lg-12"> <br> </div>

  <div class="col-lg-12">

      <table class="table table-striped table-bordered dataTable">
          <thead>
              <tr>
                  <th width="50"><a>Sr.No</a></th>
                  <th width="140" >Product Id </th>
                  <th width="140" >Product Title </th>
                  <th >GroupId </th>
                  <th >Sub-Group Id </th>
                  <th width="160" >Category ID </th>
                  <th width="140" >Sub Category ID  </th>
                  <th width="110" >Product Description </th>
                  <th>Tags</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let clt of dataList; let i = index">
                  <td>
                      {{i+1}}
                  </td>
                  <td>
                      {{clt.ProductId}}
                  </td>
                  <td>
                      {{clt.ProductTitle}}
                  </td>
                  <td>
                      {{clt.GroupId}}
                  </td>
                  <td>
                      {{clt.SubGroupId}}
                  </td>
                  <td>
                      {{clt.CategoryId}}
                  </td>
                  <td>
                      {{ clt.ProductDescription}}
                  </td>
                  <td>
                     {{clt.Tags}}
                </td>
                  <td>
                      
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
